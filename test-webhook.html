
<!DOCTYPE html>
<html>
<head>
  <title>Webhook Portal</title>
</head>
<body>
  <h2>Zapier Webhook Portal</h2>
  <button onclick="sendPortal()">Send Portal Payload</button>
  <p id="result"></p>

  <script>
    async function sendPortal() {
      const data = {
        user: "Portal.User",
        week: "Portal Week",
        totalEarnings: "£123.45"
      };

      try {
        const res = await fetch("https://hooks.zapier.com/hooks/catch/20261714/273lt6z/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        if (res.ok) {
          document.getElementById("result").innerText = "✅ Submission successful!";
        } else {
          document.getElementById("result").innerText = "❌ Failed. Status: " + res.status;
        }
      } catch (err) {
        document.getElementById("result").innerText = "❌ Error: " + err.message;
      }
    }
  </script>
</body>
</html>
